# this is needed for Grafana WebSockets
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    listen [::]:80;    

    server_name warp-wso.williams.edu;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    keepalive_timeout 70;
    
    server_name warp-wso.williams.edu;
    ssl_certificate /etc/ssl/certs/wso.williams.edu.pem;
    ssl_certificate_key /etc/ssl/certs/wso_williams_edu.key;

    client_max_body_size 300M; # needed for foundry

    # foundry
    location / {
        proxy_pass http://127.0.0.1:30000;
	proxy_http_version 1.1;
	proxy_set_header Host $host;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
	proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
	proxy_redirect off;
    }
}

